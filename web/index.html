<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Joel Peltonen Codes</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
            }

            @font-face {
                font-family: name;
                src: url(./fonts/GlacialIndifference-Regular.woff2);
            }
            @font-face {
                font-family: namebold;
                src: url(./fonts/GlacialIndifference-Bold.woff);
            }

            :root {
                --color-primary: #000;
                --color-secondary: hsl(150, 66.7%, 80%);
            }
            ::selection {
                background: var(--color-primary);
                color: var(--color-secondary);
            }

            body {
                background-color: #424d5d;
                color: #fff;
                background-size: cover;
                font-family: system-ui, sans-serif;
            }

            .wrapper {
                margin: 2rem auto;
                padding: 2rem;
                max-width: 40rem;
                border: 12px solid #fff;
            }

            h1 {
                font-family: namebold;
                font-size: 6rem;
                margin-left: -4px;
            }

            h2 {
                font-family: name;
                font-size: 3rem;
                letter-spacing: 2px;
            }

            section {
                font-size: 1.5rem;
                margin: 6rem 0;

                &.softskills {
                    text-align: right;
                }

                &.hardskills {
                    margin: 0 auto;
                    div {
                        background: #fff;
                        color: #000;
                        color: transparent;
                        background-clip: text;
                        font-weight: normal;
                    }
                }

                &.links {
                    text-align: center;
                }
            }

            @media (max-width: 690px) {
                .wrapper { margin: 0; max-width:100% }
                h1 { font-size: 12.5vw; }
                h2 { font-size: 7vw; }
                h3 { font-size: 6vw; }
                div { font-size: 5vw; }
            }
        </style>
    </head>

    <body>
        <div class="wrapper">
            <section>
                <h1>Hi, I'm Joel</h1>
                <h2>Software Generalist</h2>
            </section>

            <section class="softskills">
                <h3>I do</h3>
                <div>Teaching</div>
                <div>Team mgmt</div>
                <div>Project mgmt</div>
                <div>Content creation</div>
                <div>Web apps & sites</div>
                <div>Customer contacts</div>
                <div>Punk rock drumming</div>
            </section>

            <section class="hardskills">
                <h3>I do</h3>
                <div>Git</div>
                <div>SQL</div>
                <div>React</div>
                <div>Docker</div>
                <div>Linux üêß</div>
                <div>API things</div>
                <div>Bit of PHP, Java, Py</div>
                <div>HTML / CSS / JS / TS</div>
                <div>Bit of this, bit of that</div>
                <div>Sometimes designery things</div>
            </section>

            <section class="links">
                <a href="https://www.linkedin.com/in/joel-peltonen/"><img src="li.png" alt="LinkedIn logo" width="84px"></a>
                <a href="https://github.com/req"><img src="gh.png"  alt="GitHub logo" width="84px"></a>
            </section>
        </div>

        <style>
            body {
                background: url(bg.jpg);
            }
        </style>
    </body>

</html>
